    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>norcal.rodeo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: rgb(2, 2, 2);
            overflow-x: hidden;
            overflow-y: hidden;
            /*position: relative;*/
            position: fixed;
            boxShadow: inset 0 0 200px 100px rgba(255, 255, 255, 0.3);
        }

        #spacer {
            position: relative;
        }

        #glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*box-shadow: inset 0 0 200px 100px rgba(255, 255, 255, 0.3);*/
            pointer-events: none;
        }

        #rightdesc {
            position: fixed;
            top: 0;
            left: 100%;
            width: 25%;
            height: 100vh;
            /*height: 100%;*/
            flex-direction: column;
            overflow-y: scroll; 
            overflow-x: hidden;
            pointer-events: auto;
            /*scrollbar-width: thin;*/
            /*scrollbar-color: rgba(255, 0, 0, 255);*/
            &::-webkit-scrollbar {
                display: none;
            }

            /* 2. Hide for Firefox */
            scrollbar-width: none;

            /* 3. Hide for IE and old Edge */
            -ms-overflow-style: none;
        }
        #rightdesc a {
            color: inherit;
            text-decoration: none;
        }
/*        #rightdesc img, #rightdesc > div > div {
            width: 100%;
            height: auto;
            background-size: cover;
            background-position: center;
        }*/

        .duh {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 24px;
            /*white-space: pre;*/
            line-height: 1.2;
            /*top: 50%;*/
            /*left: 50%;*/
            /*transform: translate(-50%, -50%);*/
        }

</head>
<body>
    <div id="glow"></div>
    <div id="rightdesc"></div>

    <script>
        window.mobileCheck = function(){
          if(window.matchMedia("(any-hover:none)").matches) {
            return true;
          } else {
            return false;
          }
        };

        let duck = document.createElement('pre');
        duck.className = 'duh';
        document.body.appendChild(duck);

        let t1 = document.createElement('a');
        t1.className = 'duh';
        t1.href = "https://norcal.rodeo";
        t1.textContent = 'norcal.rodeo';
        document.body.appendChild(t1);
        let t1hov = 0;
        t1.onmouseenter = () => t1hov = 1;
        t1.onmouseleave = () => t1hov = 0;

        let t2 = document.createElement('a');
        t2.className = 'duh';
        t2.href = "http://mc.norcal.rodeo:8070/";
        t2.textContent = 'bluemap';
        document.body.appendChild(t2);
        let t2hov = 0;
        t2.onmouseenter = () => t2hov = 1;
        t2.onmouseleave = () => t2hov = 0;

        let t3 = document.createElement('a');
        t3.className = 'duh';
        t3.href = "howto/";
        t3.textContent = 'stay a while <3';
        document.body.appendChild(t3);
        let t3hov = 0;
        t3.onmouseenter = () => t3hov = 1;
        t3.onmouseleave = () => t3hov = 0;

        let cam = document.createElement('img');
        cam.src = "rightwardshift.png"; 
        cam.className = 'duh';          
        cam.style.width = '200px';     
        cam.style.objectFit = 'fill';
        // photo.style.filter = 'brightness(1)'; 
        document.body.appendChild(cam);

        // let spacer = document.createElement('div');
        // document.body.appendChild(spacer);
        // spacer.style.position = `relative`;
        // spacer.style.background = `rgba(255, 0, 0, 255)`;
        // spacer.style.top = '1000px';
        // spacer.style.width = `200px`;
        // spacer.style.height = `200px`;

        let rdc = document.createElement('div'); // rdc = rightward description content :>
        rdcpad = 40
        rdc.style.color = 'white';
        rdc.style.padding = `${rdcpad}px`; 
        rdc.style.fontFamily = "'Courier New', monospace";
        rdc.style.pointerEvents = 'auto';
        rdc.innerHTML = `
            <style>
                li {
                    margin: 24px 0;
                    list-style: none;
                    padding-left: 0px;
                }

                ul {
                    list-style-type: none;
                    padding: 0px;
                    margin: 0px;
                }
            </style>
            <p style="line-height: 2"><center><h2 id="rdc-title">norcal.rodeo is an unofficial soco smp!</h2></p>
            <img src="motd.png" style="width: 100%; height: auto;">
            <p>it's mostly for irls via the <a style="color:cyan" href='https://discord.com/channels/1025596024112291861/1103899084739317801'><u>sonoma county furries' gaming channel</u></a> but invite aaanyone u want</p>
            <p style="font-size: 12px; color: rgb(255, 200, 150)"><u>not affiliated with suburabbit</u> theres just no actual iconography for socofurs besides its only emoji ya dig <img src="https://cdn.discordapp.com/emojis/1227119085473501234.webp" style="height: 12px; transform: scale(150%, 150%) translate(10%, 10%);"> subu if ur reading pls reach out if u think that the icon should be changed and that im a stupid ugly piggy</p>
            <p style="color: rgb(200, 200, 200)">· · ─ ·✶  <u>plugins</u>  ✶· ─ · ·<ul style="color: rgb(150, 150, 150)">
                <li>ur bedrock friends can play too :></li>
                <li>thers /tpa /home etc</li>
                <li>chests loot is instanced per-player</li>
                <li>sleeping warps time instead of skipping</li>
                <li>you can make maps from images</li>
                <li>murdered player heads drop</li>
                <li>death items are stored in a grave</li>
                <li>terralith etc; the world is prettier</li>
                <li>compat w appleskin, axiom, voicechat, jade, sodium, etcblablabla</li>
                <li>more but i forgot (pls tell if u want something added or removed!!)</li>

            </ul></p><br>
            <p style="color: rgb(200, 200, 200)">· · ─ ·✶  <u>extra</u>  ✶· ─ · ·<ul style="color: rgb(150, 150, 150)">
            <p style="color: red">this server isnt open yet!! its juust around the corner</p>
            <p>pls ping @patpuck for aaaany change or idea ur heart desires</p>
            <br><img src="https://i.imgur.com/uGYRxFK.gif" style="width: 80%; height: auto; box-shadow: 0 0 0 5px black, 0 0 0 6px white;">
            <p style="color: white">bluemap test 12/23</p>
            <br><img src="https://i.imgur.com/1CYgE03.gif" style="width: 80%; height: auto; box-shadow: 0 0 0 5px black, 0 0 0 6px white;">
            <p style="color: white">distant horizons serverside compat test 12/24</p>
            <br><img src="https://i.imgur.com/uYmg7KR.gif" style="width: 80%; height: auto; box-shadow: 0 0 0 5px black, 0 0 0 6px white;">
            <p style="color: white">geyser test (bedrock-java handshake_emoji :3) 12/24</p>
            <br><img src="https://i.imgur.com/t0DdOW9.png" style="width: 80%; height: auto; box-shadow: 0 0 0 5px black, 0 0 0 6px white;">
            <p style="color: white">map images (working on bedrock too) 12/24</p>
            `;
        const rdcMotd = rdc.querySelector('#rdc-motd');

        document.getElementById('rightdesc').appendChild(rdc);

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function w() {
            return window.innerWidth
        }
        function h() {
            return window.innerHeight
        }

        // const duck = document.getElementById('duck');
        // const duckbox = duck.getBoundingClientRect();
        const glow = document.getElementById('glow');
        let t = 0;
        // const r = 10
        const dt = 0.01;
        let right = Math.PI
        let left = 0
        let duckrot = left
        let duckrotdes = right
        let rx = 0
        let ry = 0
        let vert = 0
        let hort = 0
        let acc = 100
        let dir = 0
        let duckvel = 0
        let duckacc = 0
        let duckdampen = 0.03
        let dx = 0
        let dy = 0
        let vx = 0
        let vy = 0
        let ldamp = 0.1
        let starting = true
        let nextblink = 0.5
        let lastblink = 0
        let holdblink = 0.2
        let spinscore = 0
        let torpor = 0
        let budgingright = 0
        let leftbudge = 0
        let rightbudge = 0
        let forcebudge = false
        let teensy = 0 // r we in a phone
        let fps = 120 // default 120
        mouseX = w()/4
        mouseY = h()/2
        let rdescwp = 0.25
        let rdeschp = 0.5

        function relativeAngle(target, current) {
            let diff = (target - current) % (2 * Math.PI);
            if (diff > Math.PI) diff -= 2 * Math.PI;
            if (diff < -Math.PI) diff += 2 * Math.PI;
            return diff;
        }
        function rand(min = -1, max = 1) {
            return Math.random()*(max-min)+min  
        }

        function animate() {

            // if (t > 2) {return}

            // duck :

            let rdescw = Math.min(Math.max(600, w()*rdescwp), w()*(2/3))
            let rdesch = h()*rdeschp

            let cx = w() / 2;
            let cy = (h() / 2);
            if (starting) {dx = cx; vx = cx;dy = cy; vy = cy; starting = false}
            if (w() <= h()) { teensy = 1 } else { teensy = 0 } // teensaaaaaaay
            cx += teensy ? 0 : leftbudge/2 -rightbudge/2.1
            cy += teensy ? leftbudge/2 -rightbudge/2.1 : 0

            let dim = w();
            if (h() < dim) {
                dim = h();
            };  
            perf = (window.mobileCheck() ? 0 : 1) // proportion of performance ,,, like an LOD


            duckrot = duckrot % (2 * Math.PI);
            // let dx = cx + Math.sin(t) * dim * 0.1;
            // let dy = cy + Math.sin(t*0.75) * dim * 0.1;

            rx = (mouseX - dx)
            ry = (mouseY - dy)
            hort = Math.max(-1, Math.min(2*rx/w(), 1)) // clamped cuz it was buggin crazy
            vert = Math.max(-1, Math.min(2*ry/h(),1))
            // console.log(mouseY, dy, ry)

            let touchy = Math.max(0, (1-Math.abs(hort)) * (1-Math.abs(vert)) - 0.6)*dim/10

            const rad = 0.03
            let desx = cx + Math.sin(t*1.00) * dim * rad
            let desy = cy + Math.sin(t*0.75) * dim * rad - dim/10
            desx += touchy * (-hort)*25
            desy += touchy * (-vert)*10
            dx = desx
            dy = desy
            vx = (1-ldamp)*vx + ldamp*desx
            vy = (1-ldamp)*vy + ldamp*desy
            // vx = Math.max(dim/4, Math.min(vx, window.innerWidth -dim/4))
            // vy = Math.max(dim/4, Math.min(vy, window.innerHeight-dim/4))

            if ( hort < 0 ){ duckrotdes = left } else { duckrotdes = right };

            camr = cam.getBoundingClientRect()
            if ( (mouseX > camr.left) & (mouseX < (camr.left + camr.width)) & (mouseY > camr.top) & (mouseY < (camr.top + camr.height)) ) {
                forcebudge = true
            } else if ((!teensy & (mouseX < (w()-rdescw))) || (teensy & (mouseY < (h()-rdesch)))) {
                forcebudge = false
            }
            if (forcebudge) { budgingright = budgingright*0.9 + 0.1 } else { budgingright = budgingright*0.9 }

            if (t > (lastblink + nextblink + holdblink)) {
                lastblink = t
                holdblink = rand(0, 0.07)
                nextblink = 2*rand(0,1)**2 + holdblink
            }

            spinscore = Math.max(0, Math.min(spinscore-0.01, 8))  
            if (Math.abs(duckvel) > Math.PI*7) {
                spinscore += 0.05
            }

            if (spinscore > 6) {
                duck.textContent = "-(x)__\n (_~_/";
                if (torpor < 1) { duckvel = 2*duckvel } // make him spin out
                torpor = 1
            } else if (spinscore > 3) {
                duck.textContent = "-(o)__\n (_~_/";
                if (torpor == 1) { torpor = 0.995 } // how fast the duck gonna spin just after waking back up
            } else if (((t > lastblink + nextblink) & (t < (lastblink + nextblink + holdblink)))) {
                duck.textContent = ">(-)__\n (_~_/";
            } else {
                duck.textContent = ">(o)__\n (_~_/";
                torpor = 0
            }

            let mag = relativeAngle(duckrotdes, duckrot)
            if (Math.abs(mag) > 0.1) {
                dir = mag/Math.abs(mag)
            } else {
                dir = 0
            }

            let h2 = Math.abs(hort)
            acc = 500*Math.abs(hort)
            let torp = 1-torpor

            duckacc = acc * dir
            // duckacc = Math.sin(mag)
            duckvel += duckacc * dt * (1-torpor)
            if (torpor < 1) {
                duckvel = duckvel * ((1-duckdampen)+duckdampen*mag/Math.PI)
            } else {
                duckvel = 0.985 * duckvel
            }
            duckrot += duckvel * dt

            // duck.textContent = `>(o)__\n (_~_/`

            function shad(o = 1, vig = h2) { 
                return  `
                    0px 0px ${100-rand(80,100)*(vig)}px rgba(${0}, ${255}, ${0}, ${o}),
                    0px 0px ${80 -rand(70,80) *(vig)}px rgba(${255}, ${255}, ${255}, ${o}),
                    0px 0px ${60 -rand(50,60) *(vig)}px rgba(${255}, ${255}, ${0}, ${o}),
                    0px 0px ${50 -rand(40,50) *(vig)}px rgba(${255}, ${255}, ${255}, ${o}),
                    0px 0px ${40 -rand(30,40) *(vig)}px rgba(${0}, ${255}, ${255}, ${o}),
                    ${40*rand()*vig}px ${5*rand()}px 3px rgba(${255}, ${0}, ${0}, ${o}),
                    ${20*rand()*vig}px ${5*rand()}px 3px rgba(${0}, ${255}, ${255}, ${o})`
            }
            
            duck.style.fontSize = 24+Math.random()*1 + 'px';
            duck.style.color = `rgba(${255}, ${220+35*Math.random()}, ${200}, 255)`;
            // duck.style.transform = `translate(${dx}px, ${dy}px) translate(-50%, -50%) scaleX(${Math.cos(duckrot)})`;
            duck.style.transform = `translate(${vx}px, ${vy - 0.01*dim/t}px) translate(-50%, -100%) scale(${Math.cos(duckrot)}, ${1-0.2*Math.abs(vert)}) skewY(${Math.sin(duckrot)*vert*0.5}rad)`;
            duck.style.textShadow = perf ? shad() : ``

            // text :

            let dist = Math.max(75,dim/10)
            let stiff = 0.5
            t1.style.transform = `translate(${((1+stiff)*cx+(1-stiff)*vx)/2 - dim/100*Math.sin(t)}px, ${cy - dim/200*Math.sin(0.8*t) + 0.5*dist + 0.01*dim/t}px) translate(-50%, -100%)`
            t1.style.textShadow = perf ? shad(0.5, h2 - t1hov*0.5) : ``
            t1.style.textDecoration = `none`
            t1.style.color = `rgba(${rand(255, 255*(1-t1hov))}, 255, ${rand(255, 255*(1-t1hov))}, ${0.5 + 0.5*t1hov})`
            t1r = t1.getBoundingClientRect()

            stiff = (stiff+1)/2
            t2.style.transform = `translate(${((1+stiff)*cx+(1-stiff)*vx)/2 - dim/100*Math.sin(-0.8*t)}px, ${cy - dim/200*Math.sin(-0.5*t) + dist + 0.01*dim/t}px) translate(-50%, -100%)`
            t2.style.textShadow = perf ? shad(0.5, h2 - t2hov*0.5) : ``
            t2.style.textDecoration = `none`
            t2.style.color = `rgba(${rand(255, 255*(1-t2hov))}, ${rand(255, 255*(1-t2hov))}, 255, ${0.5 + 0.5*t2hov})`

            stiff = (stiff+1)/2
            t3.style.transform = `translate(${((1+stiff)*cx+(1-stiff)*vx)/2 - dim/100*Math.sin(1.2*t)}px, ${cy - dim/200*Math.sin(0.5*t) + 1.5*dist + 0.01*dim/t}px) translate(-50%, -100%)`
            t3.style.textShadow = perf ? shad(0.5, h2 - t3hov*0.5) : ``
            t3.style.textDecoration = `none`
            t3.style.color = `rgba(255, 255, ${rand(255, 255*(1-t3hov))}, ${0.5 + 0.5*t3hov})`

            // glow :

            leftbudge = 0
            rightbudge = (teensy ? rdesch : rdescw)*budgingright
            let marg = dim/16
            o2 = budgingright*2-1

            // rightdesc.style.width = rightbudge + 10 + 'px';

            // glow.style.transform = `translate(0, 0%)`
            glow.style.boxShadow = `
                inset 0 0 ${rand(1,2)*dim/100}px ${marg}px rgba(0, 0, 0, 255),`
                + (perf ? `inset 0 0 ${dim/2}px ${(Math.sin(t)*0.1+0.9)*dim/3}px rgba(${rand(200,210)}, ${rand(200,210)}, ${rand(240,255)}, ${Math.random()*0.01+(0.1*Math.sin(t*2)+2)*0.03})` : ``);
            glow.innerHTML = `<div style="width: ${w()}px;
                    height: ${h()}px;
                    background: url('noise.gif');
                    background-size: 200% 100%; 
                    background-position: center;
                    background-repeat: no-repeat;
                    opacity: 0.01;
                "></div>`


            // right flipper for the thing :
            cam.style.transform = `translate(${ (!teensy) ? (w()-marg*2 + dim/10*budgingright + 10/t) : (w()/2) }px, ${ (!teensy) ? (h()/2) : (h()-marg*2 + dim/10*budgingright + 10/t) }px) translate(-50%, -50%) scale(${dim/30}%) rotate(${90*teensy}deg)`
            cam.style.filter = (perf ? `
                drop-shadow(${10*rand()}px ${10*rand()}px 20px rgba(${rand(100,150)}, 255, ${rand(100,150)}, ${0.5-budgingright})) 
                drop-shadow(5px 5px 5px rgba(0, 255, 0, ${0.5-budgingright})) ` : ``
                ) + `opacity(${0.2*(1-budgingright)})`

            // right thing :

            rightdesc.style.boxShadow   = `0 0 ${rand(1,2)*dim/100}px ${0}px rgba(0, 0, 0, 255)`
            rightdesc.style.background  = `rgba(0, 0, 0, 255)`
            rightdesc.style.height      = (teensy ? (rightbudge + 10) : h()) + `px`; // these 3 for text wrapping
            rightdesc.style.width       = (teensy ? w() : (rightbudge + 10)) + 'px';
            rightdesc.style.transform   = `translate(${teensy ? (-w()): -(rightbudge)}px, ${teensy ? h()-(rightbudge) : 0}px)`
            // rdc.style.color = `rgba(255, 255, 255, ${o2} )`
            rdc.style.opacity = Math.max(0, o2);
            rdc.style.textShadow = perf ? `
                ${8*rand()}px ${5*rand()}px 3px rgba(${0}, ${0.5*(Math.sin(t)+0.5)*128}, ${(1-0.5*(Math.sin(t)+0.5))*255}, ${o2}),
                0px 0px ${rand(10,20)}px rgba(${255}, ${255}, ${255}, ${o2})` : ``
            // rdcMotd.style.width = (teensy ?  w()-rdcpad*2 : rightbudge-rdcpad*1) + `px`;
            // rdcMotd.style.height = (teensy ?  w()*0.1 : rightbudge*0.1) + `px`;
            // rdcMotd.style.background = `url('motd.png')`;
            // rdcMotd.style.backgroundSize = 'cover';
            // rdcMotd.style.backgroundPosition = 'center';

            t += dt;
            setTimeout(animate, 1000/fps)
        }

        animate();
    </script>
</body>
